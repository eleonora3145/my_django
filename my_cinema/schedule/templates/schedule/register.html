{% extends 'schedule/layout.html' %}
{% block title %} <title>Register</title> {% endblock %}

{% block content %}
<div class="register-container">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
