{% extends 'schedule/layout.html' %}
{% block title %} <title>Login</title> {% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
